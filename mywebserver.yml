---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
   - name: "i want to install apache2"
     apt:
      name: apache2
      state: absent
     when: ansible_os_family == "Debian"
   - name: start webserver on ubuntu
     service:
       name: apache2
       state: stopped
     when: ansible_os_family == "Debian"